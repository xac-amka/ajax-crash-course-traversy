<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local JSON</title>
</head>
<body>
    <button id="btn1">Get User</button>
    <button id="btn2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>
    
    <script>
        document.getElementById('btn1').addEventListener('click', loadUser);
        document.getElementById('btn2').addEventListener('click', loadUsers);

        function loadUser(){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.json', true);

            xhr.onload = function() {
                if(this.status === 200) {
                    const user = JSON.parse(this.responseText);

                    var output = '';

                    output += '<ul>' + 
                        '<li>ID: ' + user.id + '</li>' +
                        '<li>Name: ' + user.name + '</li>' +
                        '<li>Email: ' + user.email + '</li></ul>';

                    document.getElementById('user').innerHTML = output;
                }
            }

            xhr.send();
        }

        function loadUsers(){
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.json', true);

            xhr.onload = function() {
                if(this.status === 200) {
                    const users = JSON.parse(this.responseText);

                    var output = '';

                    for(var i in users){
                        output += '<ul>' + 
                        '<li>ID: ' + users[i].id + '</li>' +
                        '<li>Name: ' + users[i].name + '</li>' +
                        '<li>Email: ' + users[i].email + '</li></ul>';
                    }

                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
