<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax3 - External API</title>
    <style>
        .user {
            display: flex;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <button id="btn">
        Load Github Users
    </button>
    <br><br>
    <h1>Github Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('btn').addEventListener('click', loadGithubUsers);

        // Load Github Users
        function loadGithubUsers() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users', true);

            xhr.onload = function () {
                if(this.status === 200) {
                    const users = JSON.parse(this.responseText);

                    var output = '';
                    for(let i in users){
                        output += '<div class="user">' + 
                            '<img src="'+ users[i].avatar_url +'" width="70" height="70">' +
                            '<ul>' +
                                '<li>ID: '+ users[i].id +'</li>' +
                                '<li>Login: '+ users[i].id +'</li>' +
                            '</ul></div>';
                    }

                    document.getElementById('users').innerHTML = output;

                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
